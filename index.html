<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Universe</title>

    <!-- tailwind and daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-4xl text-center font-semibold">AI Universe HUB</h1>

    <main class="container mx-auto my-12">
      <section>
        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"
        ></div>

        <div id="show-more-btn" class="text-center mt-12 hidden">
          <button onclick="showMore()" class="btn btn-error">See More</button>
        </div>
      </section>
    </main>

    <!-- icon scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
